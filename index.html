<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculatrice</title>
</head>
<body>
    
<div class="around">
    <div id="screen"></div>
    <div id="memory"></div>

    <div class="cir cle1" id="cle1">
        <div class="noum ero1">1</div>
    </div>
    <div class="cir cle2" id="cle2">
        <div class="noum ero1">2</div>
    </div>
    <div class="cir cle3" id="cle3">
        <div class="noum ero1">3</div>
    </div>
    <div class="cir cle4" id="cle4">
        <div class="noum ero1">4</div>
    </div>
    <div class="cir cle5" id="cle5">
        <div class="noum ero1">5</div>
    </div>
    <div class="cir cle6" id="cle6">
        <div class="noum ero1">6</div>
    </div>
    <div class="cir cle7" id="cle7">
        <div class="noum ero1">7</div>
    </div>
    <div class="cir cle8" id="cle8">
        <div class="noum ero1">8</div>
    </div>
    <div class="cir cle9" id="cle9">
        <div class="noum ero1">9</div>
    </div>
    <div class="cir cle0" id="cle0">
        <div class="noum ero1">0</div>
    </div>

    <div class="squ are1" id="are1">
        <div class="noum ero2">+</div>
    </div>
    <div class="squ are2" id="are2">
        <div class="noum ero2">-</div>
    </div>
    <div class="squ are3" id="are3">
        <div class="noum ero2">/</div>
    </div>
    <div class="squ are4" id="are4">
        <div class="noum ero2">*</div>
    </div>

    <div class="enter" id="enter">
        <div class="noum ero2">=</div>
    </div>

    <div id="a-clear">AC</div>
</div>



    <script src="app.js"></script>
</body>
</html>
